    <div class="card">
            <div class="card-body">
                <div class="container-fluid">
                    <h3 class="text-dark mb-4"> </h3>
                    <div class="card shadow mb-3">
                        <div class="card-body">                 
                            <form>
                               <h2 style="text-align:center"><b> Edit Your Profile</b></h2>
                                <div class="image1">
                                    <img src="p1.png" alt="">
                                </div>                           
                                <div class="row" style="margin-bottom: 25px;text-align: left;">  
                                    <div class="col-md-12 text-start">
                                        <div class="mb-3"><label class="form-label" for="full_name"><strong>Full Name</strong></label><input class="form-control" type="text" id="full_name" placeholder="Enter your full name" name="full_name" required=""></div>
                                    </div>
                                    <div class="col-md-12 text-start">
                                        <div class="mb-3"><label class="form-label" for="email"><strong>Email Address</strong></label><input class="form-control" type="email" id="email" placeholder="Enter your email" name="email" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="phone"><strong>Phone</strong></label><input class="form-control" type="text" id="phone" placeholder="Enter your phone" name="phone" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="address"><strong>Address</strong></label><input class="form-control" type="text" placeholder="Enter your address" name="address"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="N.I.D"><strong>N.I.D</strong></label><input class="form-control" type="text" placeholder="Enter your N.I.D" name="N.I.D" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="Gender"><strong>Gender</strong></label><input class="form-control" type="text" placeholder="Enter your Gender" name="Gender" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="Blood Group"><strong>Blood Group</strong></label><input class="form-control" type="text" placeholder="Enter your Blood Group" name="blood_group" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="username"><strong>Password</strong></label><input class="form-control" type="password" id="password" placeholder="Enter your Password"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="username"><strong>Confirm Password</strong></label><input class="form-control" type="password" id="verifyPassword" placeholder="Confirm Password"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><label class="form-label" for="address"><strong>Update your pic</strong></label><input class="form-control" type="file" placeholder="Sunset Blvd, 38" name="update_pic"></div>
                                    </div>



                                    
                                    <div class="col">
                                        <p id="emailErrorMsg" class="text-danger" style="display:none;"></p>
                                        <p id="passwordErrorMsg" class="text-danger" style="display:none;"></p>
                                    </div>
                                    <div class="col-md-12" style="text-align: center;margin-top: 5px;"><button class="btn btn-success btn-sm" id="submitBtn" type="submit">Save</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
