<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>Travel Agency</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="navbar">
            <div>
                <a href="">Elite Explorer</a>
            </div>


            <nav>
                <ul id='MenuItems'>

                    <a href='adminlogin.html'>
                        <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">AdminLogin</button></li>
                    </a>
                </ul>


            </nav>
        </div>

        <div class="card">
            <div class="card-title">
                <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> User <span id="action_title">Login</span></h3>
            </div>
            <div class="card-body">
                <div class="card-body-top">
                    <button id="login" class="btn" name="login" onclick="login()">Login</button>
                    <button id="register" class="btn" name="register" onclick="register()">Register</button>
                    <div id="pointer-btn"></div>
                </div>
                <div class="card-body-login">
                    <form id="login-form" action="#" method="POST">
                        <input class="input-form" type="email" name="email" placeholder="Enter your email" required><br><br>
                        <input class="input-form" type="password" name="password" placeholder="Enter your password" required><br><br><br>
                        <input class="submit-form" type="submit" name="submit" value="Login">

                        <br><br>








                    </form>
                    <form id="register-form" action="#" method="POST" enctype="multipart/form-data">
                        <input class="input-form" type="name" name="rname" placeholder="Enter your Full Name" required><br><br>
                        <input class="input-form" type="email" name="remail" placeholder="Enter your Email" required><br><br>
                        <input class="input-form" type="phone number" name="rphone" placeholder="Enter your Phone Number" required><br><br>
                        <input class="input-form" type="address" name="raddress" placeholder="Enter your Address" required><br><br>
                        <input class="input-form" type="nid" name="rnid" placeholder="Enter your N.I.D" required><br><br>
                        <input class="input-form" type="gender" name="rgender" placeholder="Enter your Gender(Male/Female)" required><br><br>
                        <input class="input-form" type="blood" name="rblood" placeholder="Enter your Blood Group" required><br><br>
                        <input class="input-form" type="password" name="rpassword" placeholder="Enter your Password" required><br><br>
                        <input class="input-form" type="file" name="my_image" value="" />
                        <div class="col-md-8">
                            1
                        </div>
                        <input class="submit-form" type="submit" name="register" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("login-form");
        var y = document.getElementById("register-form");
        var z = document.getElementById("pointer-btn");
        var l = document.getElementById("login");
        var r = document.getElementById("register");
        var ac = document.getElementById("action_title");

        function register() {
            x.style.left = "-450px";
            y.style.left = "25px";
            z.style.left = "215px";
            l.style.color = "#848484";
            r.style.color = "#00ffc3";
            ac.textContent = "Register";
        }

        function login() {
            x.style.left = "25px";
            y.style.left = "450px";
            z.style.left = "30px";
            l.style.color = "#00ffc3";
            r.style.color = "#848484";
            ac.textContent = "Login";
        }
    </script>

</body>

</html>
